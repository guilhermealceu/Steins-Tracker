<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/5485/5485853.png">
  <title>Gerenciador de Jogos | Steins;Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" as="style">
  <link rel="stylesheet" href="assets/css/background.css">
  <script type="module" src="assets/js/background.js" defer></script>
  <link rel="stylesheet" href="assets/css/music-player.css">
    <script src="assets/js/music-player.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
      --primary: #00ff88;
      --primary-dark: #00cc6a;
      --primary-light: rgba(0, 255, 136, 0.1);
      --danger: #ff5555;
      --danger-light: rgba(255, 85, 85, 0.1);
      --background: #0f172a;
      --card-bg: rgba(0, 0, 0, 0.1);
      --card-op-bg: rgba(0, 0, 0, 0.684);
      --card-hover: #2d3b54;
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --border-radius: 12px;
      --border-radius-sm: 8px;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--text);
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .header::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), #00b7ff);
      margin: 1rem auto 0;
      border-radius: 3px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), #00b7ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-secondary);
      font-weight: 400;
      font-size: 1.1rem;
      max-width: 600px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius-sm);
    }

    .back-btn:hover {
      color: var(--primary-dark);
      background: var(--primary-light);
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .search-box {
      flex-grow: 1;
      position: relative;
      max-width: 500px;
    }

    .search-input {
      width: 100%;
      background: var(--card-bg);
      border: 1px solid #334155a2;
      color: var(--text);
      padding: 0.75rem 1.5rem 0.75rem 3rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      transition: var(--transition);
      backdrop-filter: blur(10px);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      z-index: 1;
    }

    .btn {
      background-color: var(--primary);
      border: none;
      color: #121212;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow);
    }

    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-danger {
      background-color: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background-color: #ff3333;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid #334155a2;
      color: #e1e4e8cf;
      backdrop-filter: blur(10px);
    }

    .btn-outline:hover {
      background: var(--primary-light);
    }

    .btn-outline-danger {
      background: transparent;
      border: 2px solid var(--danger);
      color: var(--danger);
    }

    .btn-outline-danger:hover {
      background: var(--danger-light);
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .game-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border: 1px solid #334155;
      transition: var(--transition);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-hover);
      background: var(--card-hover);
      border-color: var(--primary);
    }

    .game-card.selected {
      border-color: var(--primary);
      background: var(--primary-light);
      backdrop-filter: blur(10px);
    }

    .game-icon {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 12px;
      flex-shrink: 0;
      background: rgba(255, 255, 255, 0.05);
      padding: 8px;
    }

    .game-info {
      flex-grow: 1;
      overflow: hidden;
    }

    .game-name {
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 0.25rem;
    }

    .game-path {
      font-size: 0.8rem;
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      flex-shrink: 0;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #334155;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--primary);
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .status-active {
      background-color: rgba(0, 255, 136, 0.2);
      color: var(--primary);
    }

    .status-inactive {
      background-color: rgba(255, 85, 85, 0.2);
      color: var(--danger);
    }

    .action-buttons {
      display: flex;
      gap: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
      grid-column: 1 / -1;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #334155;
    }

    .empty-state h3 {
      margin-bottom: 0.5rem;
      color: var(--text);
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 88%;
      right: 20px;
      background: var(--card-bg);
      color: var(--text);
      padding: 1rem 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-hover);
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 1001;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      border-left: 4px solid var(--primary);
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .toast.error {
      border-left-color: var(--danger);
    }

    .toast-icon {
      font-size: 1.2rem;
    }

    .toast .toast-icon {
      color: var(--primary);
    }

    .toast.error .toast-icon {
      color: var(--danger);
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        gap: 1rem;
      }

      .search-box {
        max-width: 100%;
        width: 100%;
      }

      .action-buttons {
        width: 100%;
        justify-content: flex-end;
      }

      .games-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .action-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>Steins;Tracker</h1>
      <p class="subtitle">Gerencie quais jogos devem aparecer no dashboard principal</p>
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
      </a>
    </header>

    <div class="controls">
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-input" id="searchInput" placeholder="Buscar jogos...">
      </div>
      <div class="action-buttons">
        <button class="btn btn-outline" id="btnRefresh">
          <i class="fas fa-sync-alt"></i> Atualizar
        </button>
      </div>
    </div>

    <div class="games-grid" id="gamesGrid">
      <div class="empty-state">
        <i class="fas fa-gamepad"></i>
        <h3>Nenhum jogo encontrado</h3>
        <p>Execute algum jogo para começar a monitorar</p>
      </div>
    </div>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast">
    <div class="toast-icon"></div>
    <div class="toast-message"></div>
  </div>

  <script>
    // Elementos DOM
    const gamesGrid = document.getElementById('gamesGrid');
    const searchInput = document.getElementById('searchInput');
    const btnRefresh = document.getElementById('btnRefresh');
    const toast = document.getElementById('toast');

    // Dados dos jogos
    let allGames = [];
    let selectedGames = [];
    let friendlyNames = {};

    // Mostrar notificação toast
    function showToast(message, type = 'success', duration = 3000) {
      const toastIcon = toast.querySelector('.toast-icon');
      const toastMessage = toast.querySelector('.toast-message');

      toast.className = `toast ${type}`;
      toastMessage.textContent = message;

      if (type === 'success') {
        toastIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
      } else {
        toastIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
      }

      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    // Carrega os jogos selecionados
    async function loadSelectedGames() {
      try {
        const response = await fetch('/api/jogos-selecionados');
        if (response.ok) {
          selectedGames = await response.json();
        }
      } catch (error) {
        console.error('Erro ao carregar jogos selecionados:', error);
        showToast('Erro ao carregar jogos selecionados', 'error');
      }
    }

    // Carrega os nomes amigáveis
    async function loadFriendlyNames() {
      try {
        const response = await fetch('/api/nomes-amigaveis');
        if (response.ok) {
          friendlyNames = await response.json();
        }
      } catch (error) {
        console.error('Erro ao carregar nomes amigáveis:', error);
        showToast('Erro ao carregar nomes amigáveis', 'error');
      }
    }

    // Carrega os logs de jogos
    async function loadGameLogs() {
      try {
        const response = await fetch('/api/logs');
        if (response.ok) {
          const logs = await response.json();

          // Extrai jogos únicos
          const uniqueGames = {};
          logs.forEach(log => {
            if (!uniqueGames[log.jogo]) {
              uniqueGames[log.jogo] = {
                name: log.jogo,
                exeName: Object.keys(friendlyNames).find(key => friendlyNames[key] === log.jogo) || log.jogo,
                lastPlayed: log.inicio ? new Date(log.inicio).toLocaleDateString() : 'Nunca'
              };
            }
          });

          allGames = Object.values(uniqueGames);
        }
      } catch (error) {
        console.error('Erro ao carregar logs:', error);
        showToast('Erro ao carregar histórico de jogos', 'error');
      }
    }

    // Atualiza jogos selecionados
    async function updateSelectedGames(gameExeName, shouldAdd) {
      try {
        let updatedSelection;

        if (shouldAdd) {
          updatedSelection = [...new Set([...selectedGames, gameExeName])];
        } else {
          updatedSelection = selectedGames.filter(name => name !== gameExeName);
        }

        const response = await fetch('/api/jogos-selecionados', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(updatedSelection)
        });

        if (response.ok) {
          selectedGames = updatedSelection;
          showToast('Configurações salvas com sucesso!');
        } else {
          throw new Error('Erro na resposta do servidor');
        }
      } catch (error) {
        console.error('Erro ao atualizar seleção:', error);
        showToast('Erro ao salvar configurações', 'error');
      }
    }

    // Renderiza a lista de jogos
    function renderGames(filter = '') {
      gamesGrid.innerHTML = '';

      const filteredGames = allGames.filter(game =>
        game.name.toLowerCase().includes(filter.toLowerCase()) ||
        (game.exeName && game.exeName.toLowerCase().includes(filter.toLowerCase()))
      );

      if (filteredGames.length === 0) {
        gamesGrid.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-${filter ? 'search' : 'gamepad'}"></i>
            <h3>Nenhum jogo encontrado</h3>
            <p>${filter ? 'Tente ajustar sua busca' : 'Execute algum jogo para começar a monitorar'}</p>
          </div>
        `;
        return;
      }

      filteredGames.forEach(game => {
        const isSelected = selectedGames.includes(game.exeName);

        const gameCard = document.createElement('div');
        gameCard.className = `game-card ${isSelected ? 'selected' : ''}`;
        gameCard.innerHTML = `
          <img src="${getGameIcon(game.name)}" class="game-icon" alt="${game.name}">
          <div class="game-info">
            <div class="game-name" title="${game.name}">${game.name}</div>
            <div class="game-path" title="${game.exeName}">${game.exeName}</div>
            <div class="status-badge ${isSelected ? 'status-active' : 'status-inactive'}">
              ${isSelected ? 'Monitorando' : 'Oculto'}
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" ${isSelected ? 'checked' : ''} data-exe="${game.exeName}">
            <span class="slider"></span>
          </label>
        `;

        gamesGrid.appendChild(gameCard);
      });
    }

    // Mapeamento de ícones para jogos populares
    let gameIcons = {};

    // Função para carregar os ícones do arquivo JSON
    async function loadGameIcons() {
      try {
        const response = await fetch('data/icons.json');
        if (!response.ok) {
          throw new Error('Falha ao carregar ícones');
        }
        gameIcons = await response.json();
      } catch (error) {
        console.error('Erro ao carregar ícones:', error);
        gameIcons = {
          'default': 'https://cdn-icons-png.flaticon.com/512/3652/3652191.png'
        };
      }
    }

    // Função para obter o ícone do jogo
    function getGameIcon(gameName) {
      return gameIcons[gameName] || gameIcons['default'] || 'https://cdn-icons-png.flaticon.com/512/3652/3652191.png';
    }

    // Event Listeners
    searchInput.addEventListener('input', (e) => {
      renderGames(e.target.value);
    });

    gamesGrid.addEventListener('change', (e) => {
      if (e.target.matches('input[type="checkbox"]')) {
        const gameCard = e.target.closest('.game-card');
        const gameExe = e.target.dataset.exe;
        const isChecked = e.target.checked;

        if (gameCard) {
          gameCard.classList.toggle('selected', isChecked);
          updateSelectedGames(gameExe, isChecked);

          const statusBadge = gameCard.querySelector('.status-badge');
          if (statusBadge) {
            statusBadge.className = `status-badge ${isChecked ? 'status-active' : 'status-inactive'}`;
            statusBadge.textContent = isChecked ? 'Monitorando' : 'Oculto';
          }
        }
      }
    });

    btnRefresh.addEventListener('click', async () => {
      await Promise.all([loadSelectedGames(), loadFriendlyNames(), loadGameLogs()]);
      renderGames();
      showToast('Lista de jogos atualizada');
    });

    // Inicialização
    async function init() {
      await Promise.all([loadSelectedGames(), loadGameIcons(), loadFriendlyNames(), loadGameLogs()]);
      renderGames();
    }

    init();
  </script>

</body>

</html>
