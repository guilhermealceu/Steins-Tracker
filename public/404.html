<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/13339/13339111.png">
    <title>Página Não Encontrada | Steins;Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --primary-light: rgba(0, 255, 136, 0.1);
            --danger: #ff5555;
            --danger-light: rgba(255, 85, 85, 0.1);
            --background: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #2d3b54;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .error-content {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            position: relative;
            overflow: hidden;
            border: 1px solid #334155;
        }

        .error-content::before {
            content: "404";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20rem;
            font-weight: 900;
            color: rgba(30, 41, 59, 0.5);
            z-index: 0;
            line-height: 1;
        }

        .error-details {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), #00b7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 1.25rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-icon {
            font-size: 5rem;
            color: var(--danger);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        .btn {
            background-color: var(--primary);
            border: none;
            color: #121212;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            margin-top: 1.5rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* SCROLLBAR PERSONALIZADA */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00cc6a;
            border-radius: 5px;
            border: 2px solid #1e293b;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff88;
            cursor: grab;
        }

        ::-webkit-scrollbar-thumb:active {
            background: #00a05c;
            cursor: grabbing;
        }

        /* Para Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: #00cc6a #1e293b;
        }

        /* Animação */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-content">
            <div class="error-details">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1>Página Não Encontrada</h1>
                <p class="subtitle">A página que você está procurando pode ter sido removida, ter seu nome alterado ou estar temporariamente indisponível.</p>
                <a href="index.html" class="btn">
                    <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
                </a>
            </div>
        </div>
    </div>
</body>

</html>
