<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/5855/5855016.png">
    <title>Gerenciador de Icones | Steins;Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/background.css">
    <script type="module" src="assets/js/background.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #00ff88;
            --primary-dark: #00cc6a;
            --primary-light: rgba(0, 255, 136, 0.1);
            --danger: #ff5555;
            --danger-light: rgba(255, 85, 85, 0.1);
            --background: #0f172a;
            --card-bg: #1e293b;
            --card-hover: #2d3b54;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), #00b7ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 1rem;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-btn:hover {
            color: var(--primary-dark);
        }

        .icon-form {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #334155;
            border-radius: var(--border-radius-sm);
            background: var(--background);
            color: var(--text);
            font-family: inherit;
            transition: var(--transition);
        }

        input[type="text"]:focus,
        input[type="url"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
        }

        .btn {
            background-color: var(--primary);
            border: none;
            color: #121212;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background-color: #ff3333;
        }

        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .icon-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .icon-card.current {
            border: 2px solid var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.2);
        }

        .icon-preview {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            margin-bottom: 1rem;
        }

        .icon-info {
            width: 100%;
            text-align: center;
        }

        .icon-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            word-break: break-word;
        }

        .icon-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .set-btn {
            background: var(--primary-light);
            color: var(--primary);
        }

        .set-btn:hover {
            background: var(--primary);
            color: #121212;
        }

        .remove-btn {
            background: var(--danger-light);
            color: var(--danger);
        }

        .remove-btn:hover {
            background: var(--danger);
            color: white;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            border-left-color: var(--danger);
        }

        .toast-icon {
            font-size: 1.2rem;
        }

        .toast .toast-icon {
            color: var(--primary);
        }

        .toast.error .toast-icon {
            color: var(--danger);
        }

        /* SCROLLBAR PERSONALIZADA */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00cc6a;
            border-radius: 5px;
            border: 2px solid #1e293b;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff88;
            cursor: grab;
        }

        ::-webkit-scrollbar-thumb:active {
            background: #00a05c;
            cursor: grabbing;
        }

        /* Para Firefox */
        html {
            scrollbar-width: thin;
            scrollbar-color: #00cc6a #1e293b;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Gerenciador de Ícones</h1>
            <p class="subtitle">Adicione, remova e gerencie seus ícones de jogos</p>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Voltar ao Dashboard
            </a>
        </header>

        <div class="icon-form">
            <h2 style="margin-bottom: 1rem; color: var(--primary);">Adicionar Novo Ícone</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="icon-name">Nome do Jogo</label>
                    <input type="text" id="icon-name" placeholder="Ex: Fortnite">
                </div>
                <div class="form-group">
                    <label for="icon-url">URL da Imagem</label>
                    <input type="url" id="icon-url" placeholder="https://exemplo.com/imagem.png">
                </div>
                <div class="form-group" style="align-self: flex-end;">
                    <button class="btn" id="add-icon">
                        <i class="fas fa-plus"></i> Adicionar Ícone
                    </button>
                </div>
            </div>
        </div>

        <h2 style="margin-bottom: 1rem; color: var(--primary);">Seus Ícones</h2>
        <div class="icons-grid" id="icons-grid">
            <!-- Ícones serão carregados aqui -->
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast">
        <div class="toast-icon"></div>
        <div class="toast-message"></div>
    </div>

    <script>
        // Elementos DOM
        const iconsGrid = document.getElementById('icons-grid');
        const addIconBtn = document.getElementById('add-icon');
        const toast = document.getElementById('toast');

        // Dados
        let icons = {};

        // Mostrar notificação
        function showToast(message, type = 'success', duration = 3000) {
            const toastIcon = toast.querySelector('.toast-icon');
            const toastMessage = toast.querySelector('.toast-message');

            toast.className = `toast ${type}`;
            toastMessage.textContent = message;

            if (type === 'success') {
                toastIcon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else {
                toastIcon.innerHTML = '<i class="fas fa-exclamation-circle"></i>';
            }

            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // Carregar ícones
        async function loadIcons() {
            try {
                const response = await fetch('/api/icons');
                if (!response.ok) throw new Error('Erro ao carregar ícones');
                icons = await response.json();
                renderIcons();
            } catch (error) {
                console.error('Erro:', error);
                showToast('Erro ao carregar ícones', 'error');
            }
        }

        // Salvar ícones
        async function saveIcons() {
            try {
                const response = await fetch('/api/icons', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(icons)
                });
                if (!response.ok) throw new Error('Erro ao salvar');
                showToast('Ícones salvos com sucesso!');
            } catch (error) {
                console.error('Erro:', error);
                showToast('Erro ao salvar ícones', 'error');
            }
        }

        // Remover ícone
        async function removeIcon(name) {
            if (confirm(`Remover "${name}"?`)) {
                try {
                    const response = await fetch(`/api/icons/${encodeURIComponent(name)}`, {
                        method: 'DELETE'
                    });
                    if (!response.ok) throw new Error('Erro ao remover');
                    delete icons[name];
                    renderIcons();
                    showToast('Ícone removido!');
                } catch (error) {
                    console.error('Erro:', error);
                    showToast('Erro ao remover ícone', 'error');
                }
            }
        }

        // Renderizar ícones na tela
        function renderIcons() {
            iconsGrid.innerHTML = '';

            if (Object.keys(icons).length === 0) {
                iconsGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: var(--text-secondary);">
                        <i class="fas fa-gamepad" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>Nenhum ícone adicionado ainda</p>
                    </div>
                `;
                return;
            }

            Object.entries(icons).forEach(([name, url]) => {
                const iconCard = document.createElement('div');
                iconCard.className = 'icon-card';

                iconCard.innerHTML = `
                    <div class="icon-preview" style="background-image: url('${url}')"></div>
                    <div class="icon-info">
                        <div class="icon-name">${name}</div>
                        <div class="icon-actions">
                            <button class="action-btn remove-btn" data-name="${name}">
                                <i class="fas fa-trash"></i> Remover
                            </button>
                        </div>
                    </div>
                `;

                iconsGrid.appendChild(iconCard);
            });

            // Adicionar event listeners para os botões de remover
            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    removeIcon(this.dataset.name);
                });
            });
        }


        // Adicionar novo ícone
        addIconBtn.addEventListener('click', async function () {
            const name = document.getElementById('icon-name').value.trim();
            const url = document.getElementById('icon-url').value.trim();

            if (!name || !url) {
                showToast('Nome e URL são obrigatórios', 'error');
                return;
            }

            if (!isValidUrl(url)) {
                showToast('URL da imagem inválida', 'error');
                return;
            }

            // Verifica se o ícone já existe
            if (icons[name]) {
                showToast('Um ícone com este nome já existe', 'error');
                return;
            }

            // Adiciona o novo ícone
            icons[name] = url;
            await saveIcons();
            renderIcons();

            // Limpar formulário
            document.getElementById('icon-name').value = '';
            document.getElementById('icon-url').value = '';

            showToast('Ícone adicionado com sucesso!');
        });

        // Validar URL
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', loadIcons);
    </script>
</body>

</html>
